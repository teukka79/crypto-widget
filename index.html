<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Crypto Glass Mobile v56</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --forest-green: hsla(150, 80%, 15%, 0.8);
            --midnight-blue: hsla(220, 100%, 10%, 0.8);
            --accent-green: #238636;
            --live-color: #4ade80;
            --trigger-color: #4ade80;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body { 
            height: 100%; margin: 0; padding: 0; 
            background-color: #010409; 
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            color: #e6edf3;
            /* Tausta on kiinteä, jotta se ei "hypi" skrollatessa */
            background-image: 
                radial-gradient(at 0% 0%, var(--midnight-blue) 0%, rgba(0,0,0,0.4) 85%),
                radial-gradient(at 100% 0%, var(--forest-green) 0%, rgba(0,0,0,0.4) 85%),
                radial-gradient(at 100% 100%, var(--midnight-blue) 0%, rgba(0,0,0,0.4) 85%),
                radial-gradient(at 0% 100%, var(--forest-green) 0%, rgba(0,0,0,0.4) 85%);
            background-attachment: fixed;
            background-size: cover;
        }

        /* REUNATON MOBIILI-ILMOITUS */
        #floatingAlert {
            position: fixed; top: -120px; left: 50%; transform: translateX(-50%);
            width: calc(100% - 30px); max-width: 400px; z-index: 2000;
            background: rgba(30, 40, 60, 0.8); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 20px;
            padding: 18px; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            margin-top: env(safe-area-inset-top);
        }
        #floatingAlert.show { top: 15px; }

        /* PÄÄKORTTI - SKAALAUTUVA */
        .widget {
            position: relative; 
            width: 100%; 
            min-height: 100vh; /* Täyttää koko näytön korkeuden */
            padding: clamp(20px, 6vw, 30px);
            padding-top: calc(env(safe-area-inset-top) + 20px);
            padding-bottom: calc(env(safe-area-inset-bottom) + 40px);
            background: rgba(10, 15, 25, 0.4); 
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            display: flex; flex-direction: column;
            border: none; /* Ei reunuksia mobiilissa */
        }

        /* Isommille näytöille (Desktop/Tabletti) palautetaan korttimaisuus */
        @media (min-width: 500px) {
            body { padding: 40px 20px; }
            .widget {
                min-height: auto;
                max-width: 480px;
                border-radius: 32px;
                border: 1px solid rgba(255, 255, 255, 0.12);
                box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.1), 0 30px 60px rgba(0, 0, 0, 0.6);
            }
            .widget::after {
                content: ""; position: absolute; inset: -1px; border-radius: 32px; padding: 1px;
                background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent 40%, transparent 60%, rgba(255,255,255,0.1));
                -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
                mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
                -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none;
            }
        }

        .header { display: flex; align-items: center; gap: 12px; margin-bottom: 25px; }
        .crypto-icon { width: 44px; height: 44px; flex-shrink: 0; }
        .crypto-icon img { width: 100%; height: 100%; object-fit: contain; }
        .title { font-size: 22px; font-weight: 700; }
        .subtitle { color: rgba(255, 255, 255, 0.5); font-size: 13px; }

        select {
            width: 100%; height: 56px; padding: 0 15px; background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px;
            color: #fff; appearance: none; margin-bottom: 20px; font-size: 18px; outline: none;
        }

        .tab-btn {
            flex: 1; height: 52px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.05); color: rgba(255, 255, 255, 0.6); 
            font-weight: 600; cursor: pointer; transition: all 0.2s; font-size: 18px;
        }
        .tab-btn.active { background: var(--accent-green); color: white; }

        .price-display { text-align: center; margin: 20px 0 30px 0; }
        .price { font-size: clamp(42px, 12vw, 56px); font-weight: 800; letter-spacing: -2px; margin-bottom: 12px; }
        
        .price-change-container {
            display: inline-flex; align-items: center; gap: 4px;
            font-size: 18px; font-weight: 700; padding: 6px 14px; border-radius: 12px;
        }

        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat { background: rgba(0, 0, 0, 0.4); padding: 15px; border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.05); }
        .stat-label { color: rgba(255, 255, 255, 0.4); font-size: 11px; text-transform: uppercase; margin-bottom: 4px; letter-spacing: 0.5px; }
        .stat-value { font-size: 17px; font-weight: 700; }

        .alarm-section { background: rgba(0, 0, 0, 0.4); border-radius: 24px; padding: 20px; border: 1px solid rgba(255, 255, 255, 0.1); margin-top: auto; }
        
        .input-group {
            position: relative; flex: 1; display: flex; align-items: center;
            background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px; padding-left: 12px; height: 56px;
        }
        .input-group .material-symbols-outlined { color: rgba(255,255,255,0.2); font-size: 22px; }
        input[type="number"] { width: 100%; height: 100%; background: transparent; border: none; padding: 0 12px; color: #fff; outline: none; font-size: 19px; }
        input[type="number"]::placeholder { color: rgba(255, 255, 255, 0.2); }

        .action { flex: 1; height: 56px; border: none; border-radius: 14px; font-weight: 800; cursor: pointer; font-size: 18px; }
        .btn-set { background: var(--accent-green); color: white; }
        .btn-clear { background: rgba(248, 81, 73, 0.1); color: #ff7b7b; border: 1px solid rgba(248, 81, 73, 0.2); }

        .alarm-status { margin-top: 15px; padding: 15px; border-radius: 14px; font-size: 15px; text-align: center; display: none; font-weight: 800; align-items: center; justify-content: center; gap: 8px; }

        @keyframes triggerPulse { 
            0% { box-shadow: 0 0 0 0px var(--trigger-color); } 
            100% { box-shadow: 0 0 0 20px transparent; } 
        }
        .trigger-active { animation: triggerPulse 1.5s infinite ease-in-out; }

        .footer { display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 30px; color: rgba(255, 255, 255, 0.25); font-size: 12px; font-weight: 500; }
        .live-dot { width: 9px; height: 9px; background-color: var(--live-color); border-radius: 50%; position: relative; }
        .live-dot::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background-color: var(--live-color); animation: livePulse 2s infinite ease-out; }
        @keyframes livePulse { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(3); opacity: 0; } }
    </style>
</head>
<body>
    <div id="floatingAlert" onclick="switchToAlertCrypto()">
        <div id="faIcon" style="width:36px; height:36px; border-radius:50%; display:flex; align-items:center; justify-content:center;"></div>
        <div style="flex: 1;">
            <div id="faTitle" style="font-weight: 800; font-size: 16px;">Target Reached!</div>
            <div id="faSubtitle" style="font-size: 13px; color: rgba(255,255,255,0.6);">Click to view</div>
        </div>
        <span class="material-symbols-outlined" style="opacity:0.3;">chevron_right</span>
    </div>

    <div class="widget">
        <audio id="audioHigh" src="price_up.mp3" preload="auto"></audio>
        <audio id="audioLow" src="price_down.mp3" preload="auto"></audio>

        <div class="header">
            <div class="crypto-icon"><img id="cryptoIconImg" src="" alt=""></div>
            <div>
                <div class="title" id="cryptoName">Bitcoin</div>
                <div class="subtitle" id="cryptoPair">BTC/USDT</div>
            </div>
        </div>

        <select id="cryptoSelect" onchange="changeCrypto()">
            <option value="btc">Bitcoin (BTC)</option>
            <option value="sol">Solana (SOL)</option>
            <option value="sui">Sui (SUI)</option>
            <option value="dot">Polkadot (DOT)</option>
        </select>

        <div class="tab-container" style="display:flex; gap:8px; margin-bottom:20px;">
            <button class="tab-btn active" id="btn1h" onclick="switchView('1h')">1h</button>
            <button class="tab-btn" id="btn24h" onclick="switchView('24h')">24h</button>
        </div>

        <div class="price-display">
            <div class="price" id="price">...</div>
            <div id="priceChangeContainer" class="price-change-container">
                <span id="trendIcon" class="material-symbols-outlined"></span>
                <span id="priceChange">--</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat"><div class="stat-label">High</div><div class="stat-value" id="valHigh">--</div></div>
            <div class="stat"><div class="stat-label">Low</div><div class="stat-value" id="valLow">--</div></div>
            <div class="stat" style="grid-column: span 2;"><div class="stat-label">Volume</div><div class="stat-value" id="valVol">--</div></div>
        </div>

        <div class="alarm-section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <div style="display:flex; align-items:center; gap:8px; font-weight:700;">
                    <span class="material-symbols-outlined" style="color:#4ade80;">notifications_active</span> Alerts
                </div>
                <button id="muteBtn" onclick="toggleMute()" style="background:none; border:none; color:inherit; cursor:pointer;">
                    <span id="speakerIcon" class="material-symbols-outlined">volume_up</span>
                </button>
            </div>
            <div style="display:flex; gap:10px;">
                <div class="input-group">
                    <span class="material-symbols-outlined">north</span>
                    <input type="number" id="alarmHigh" placeholder="Above" inputmode="decimal">
                </div>
                <div class="input-group">
                    <span class="material-symbols-outlined">south</span>
                    <input type="number" id="alarmLow" placeholder="Below" inputmode="decimal">
                </div>
            </div>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="action btn-set" onclick="setAlarm()">Set Alert</button>
                <button class="action btn-clear" onclick="clearAlarm()">Clear</button>
            </div>
            <div class="alarm-status" id="alarmStatus"></div>
        </div>

        <div class="footer">
            <div class="live-dot" id="statusDot"></div>
            <span id="statusText">Live</span> • <span id="lastUpdate">--</span>
        </div>
    </div>

    <script>
        // JS pidetty samana kuin v55, tallennusavain v56
        let ws, currentCrypto = 'btc', currentView = '1h', lastAlarmTime = 0;
        let statsData = {}, allAlarms = {}, triggeredState = {}, isMuted = false, liveTickerData = {};
        let lastTriggeredCrypto = null;

        const config = {
            btc: { name: 'Bitcoin', symbol: 'BTC', pair: 'btcusdt', dec: 2, img: 'https://assets.coingecko.com/coins/images/1/large/bitcoin.png' },
            sol: { name: 'Solana', symbol: 'SOL', pair: 'solusdt', dec: 2, img: 'https://assets.coingecko.com/coins/images/4128/large/solana.png' },
            sui: { name: 'Sui', symbol: 'SUI', pair: 'suiusdt', dec: 4, img: 'https://assets.coingecko.com/coins/images/26375/large/sui-ocean-square.png' },
            dot: { name: 'Polkadot', symbol: 'DOT', pair: 'dotusdt', dec: 3, img: 'https://assets.coingecko.com/coins/images/12171/large/polkadot.png' }
        };

        function updateStatus(state) {
            const root = document.documentElement;
            const text = document.getElementById('statusText');
            if (state === 'online') { root.style.setProperty('--live-color', '#4ade80'); text.innerText = 'Live Update'; }
            else { root.style.setProperty('--live-color', '#ff6b6b'); text.innerText = 'Offline'; }
        }

        function connect() {
            if (ws) ws.close();
            const streams = Object.keys(config).map(k => `${config[k].pair}@ticker/${config[k].pair}@kline_1h`).join('/');
            ws = new WebSocket(`wss://stream.binance.com:9443/stream?streams=${streams}`);
            ws.onopen = () => updateStatus('online');
            ws.onmessage = e => {
                const raw = JSON.parse(e.data), [symbol, type] = raw.stream.split('@'), cKey = Object.keys(config).find(k => config[k].pair === symbol), d = raw.data;
                if (type === 'ticker') {
                    const price = parseFloat(d.c); liveTickerData[cKey] = { price, p24h: d.P };
                    updateMemory(cKey, '24h', d.h, d.l, d.q); if (cKey === currentCrypto) updateUIPrice();
                    checkAllAlarms(cKey, price);
                } else if (type === 'kline_1h') {
                    updateMemory(cKey, '1h', d.k.h, d.k.l, d.k.v * d.k.c);
                    if (!statsData[cKey]) statsData[cKey] = {}; statsData[cKey].open1h = parseFloat(d.k.o);
                }
                if (cKey === currentCrypto) updateStatsUI();
            };
            ws.onclose = () => setTimeout(connect, 5000);
        }

        function updateUIPrice() {
            const data = liveTickerData[currentCrypto]; if (!data) return;
            document.getElementById('price').innerText = '$' + data.price.toLocaleString('en-US', {minimumFractionDigits: config[currentCrypto].dec});
            let changePercent = (currentView === '1h' && statsData[currentCrypto]?.open1h) ? ((data.price - statsData[currentCrypto].open1h) / statsData[currentCrypto].open1h) * 100 : parseFloat(data.p24h);
            const container = document.getElementById('priceChangeContainer');
            container.style.color = changePercent >= 0 ? '#4ade80' : '#ff6b6b';
            container.style.background = changePercent >= 0 ? 'rgba(74, 222, 128, 0.15)' : 'rgba(255, 107, 107, 0.15)';
            document.getElementById('priceChange').innerText = (changePercent >= 0 ? '+' : '') + changePercent.toFixed(2) + '%';
            document.getElementById('trendIcon').innerText = changePercent >= 0 ? 'trending_up' : 'trending_down';
            document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        }

        function checkAllAlarms(key, price) {
            const a = allAlarms[key]; if (!a) return;
            if (a.h && price >= a.h && !triggeredState[key]?.h) { triggerEffect(key, 'up', price); triggeredState[key] = {h:true}; }
            else if (a.l && price <= a.l && !triggeredState[key]?.l) { triggerEffect(key, 'down', price); triggeredState[key] = {l:true}; }
        }

        function triggerEffect(key, dir, price) {
            const isHigh = (dir === 'up');
            if (!isMuted && Date.now() - lastAlarmTime > 5000) { 
                document.getElementById(isHigh ? 'audioHigh' : 'audioLow').play().catch(()=>{}); 
                lastAlarmTime = Date.now(); 
            }
            if (key === currentCrypto) {
                const s = document.getElementById('alarmStatus'); s.style.display = 'flex'; s.classList.add('trigger-active');
                document.documentElement.style.setProperty('--trigger-color', isHigh ? '#4ade80' : '#f85149');
                s.style.background = isHigh ? 'rgba(74, 222, 128, 0.2)' : 'rgba(248, 81, 73, 0.2)';
                s.style.border = `1px solid ${isHigh ? '#4ade80' : '#f85149'}`;
                s.innerHTML = `<span class="material-symbols-outlined">${isHigh ? 'trending_up' : 'trending_down'}</span> $${price.toLocaleString()}`;
            } else {
                lastTriggeredCrypto = key;
                const fa = document.getElementById('floatingAlert');
                document.getElementById('faIcon').style.background = isHigh ? '#238636' : '#f85149';
                document.getElementById('faIcon').innerHTML = `<span class="material-symbols-outlined" style="color:white;">${isHigh ? 'north' : 'south'}</span>`;
                document.getElementById('faTitle').innerText = `${config[key].symbol} Alert!`;
                document.getElementById('faSubtitle').innerText = `${isHigh ? 'Above' : 'Below'} $${price.toLocaleString()}`;
                fa.classList.add('show');
                setTimeout(() => fa.classList.remove('show'), 8000);
            }
        }

        function switchToAlertCrypto() { if (lastTriggeredCrypto) { document.getElementById('cryptoSelect').value = lastTriggeredCrypto; changeCrypto(); document.getElementById('floatingAlert').classList.remove('show'); } }
        function updateMemory(key, period, h, l, v) { if (!statsData[key]) statsData[key] = {}; statsData[key][period] = { h: '$'+parseFloat(h).toLocaleString(), l: '$'+parseFloat(l).toLocaleString(), v: '$'+parseFloat(v).toLocaleString(undefined,{maximumFractionDigits:0}) }; }
        function changeCrypto() { currentCrypto = document.getElementById('cryptoSelect').value; const c = config[currentCrypto]; document.getElementById('cryptoName').innerText = c.name; document.getElementById('cryptoPair').innerText = c.symbol+'/USDT'; document.getElementById('cryptoIconImg').src = c.img; document.getElementById('alarmStatus').style.display = 'none'; loadSettings(); updateStatsUI(); updateUIPrice(); }
        function setAlarm() { allAlarms[currentCrypto] = { h: parseFloat(document.getElementById('alarmHigh').value) || null, l: parseFloat(document.getElementById('alarmLow').value) || null }; triggeredState[currentCrypto] = {h:false, l:false}; saveSettings(); updateAlarmUI(); }
        function clearAlarm() { allAlarms[currentCrypto] = null; saveSettings(); updateAlarmUI(); }
        function switchView(view) { currentView = view; document.getElementById('btn1h').classList.toggle('active', view === '1h'); document.getElementById('btn24h').classList.toggle('active', view === '24h'); updateStatsUI(); updateUIPrice(); }
        function updateStatsUI() { const d = statsData[currentCrypto]?.[currentView]; if (d) { document.getElementById('valHigh').innerText = d.h; document.getElementById('valLow').innerText = d.l; document.getElementById('valVol').innerText = d.v; } }
        function toggleMute() { isMuted = !isMuted; updateMuteUI(); saveSettings(); }
        function updateMuteUI() { const icon = document.getElementById('speakerIcon'); icon.innerText = isMuted ? 'volume_off' : 'volume_up'; icon.style.color = isMuted ? '#ff6b6b' : 'rgba(255,255,255,0.4)'; }
        function saveSettings() { localStorage.setItem('crypto_glass_v56', JSON.stringify({ last: currentCrypto, alarms: allAlarms, muted: isMuted })); }
        function loadSettings() { const s = JSON.parse(localStorage.getItem('crypto_glass_v56') || '{}'); allAlarms = s.alarms || {}; isMuted = s.muted || false; updateMuteUI(); const d = allAlarms[currentCrypto] || {}; document.getElementById('alarmHigh').value = d.h || ''; document.getElementById('alarmLow').value = d.l || ''; updateAlarmUI(); }
        function updateAlarmUI() { const s = document.getElementById('alarmStatus'); const d = allAlarms[currentCrypto]; if (!d || (!d.h && !d.l)) { s.style.display = 'none'; return; } s.style.display = 'flex'; s.style.background = 'rgba(88, 166, 255, 0.1)'; s.style.color = '#8bc3ff'; s.style.border = '1px solid rgba(88, 166, 255, 0.3)'; s.innerHTML = `Alert Set for ${config[currentCrypto].symbol}`; }

        window.onload = () => { changeCrypto(); connect(); };
    </script>
</body>
</html>

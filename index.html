<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Glass - Infinite Gradient v19</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --forest-green: hsla(150, 80%, 15%, 0.8);
            --midnight-blue: hsla(220, 100%, 10%, 0.8);
            --accent-green: #238636;
            --icon-size: 22px;
        }

        /* KORJAUS: Tausta jatkuu ikuisesti */
        html {
            height: 100%;
            background-color: #010409;
        }

        body {
            margin: 0; padding: 40px 20px 60px 20px;
            width: 100%;
            min-height: 100vh; /* Vähintään koko näytön korkeus */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            color: #e6edf3;
            
            /* Mesh gradient asetettu pysymään paikallaan (fixed) */
            background-image: 
                radial-gradient(at 0% 0%, var(--forest-green) 0px, transparent 55%),
                radial-gradient(at 100% 0%, var(--midnight-blue) 0px, transparent 55%),
                radial-gradient(at 100% 100%, var(--forest-green) 0px, transparent 55%),
                radial-gradient(at 0% 100%, var(--midnight-blue) 0px, transparent 55%);
            background-attachment: fixed;
            background-size: cover;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        .widget {
            position: relative; max-width: 450px; width: 100%; padding: 30px;
            border-radius: 32px; overflow: hidden;
            background: rgba(10, 15, 25, 0.45); 
            backdrop-filter: blur(45px); -webkit-backdrop-filter: blur(45px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8);
        }

        .widget::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: -1;
            background-image: 
                radial-gradient(at 5% 5%, var(--forest-green) 0px, transparent 65%),
                radial-gradient(at 95% 5%, var(--midnight-blue) 0px, transparent 65%),
                radial-gradient(at 95% 95%, var(--forest-green) 0px, transparent 65%),
                radial-gradient(at 5% 95%, var(--midnight-blue) 0px, transparent 65%);
        }
        
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .crypto-icon { width: 48px; height: 48px; border-radius: 50%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.2); }
        .crypto-icon img { width: 100%; height: 100%; object-fit: contain; }
        
        .title { font-size: 22px; font-weight: 600; }
        .subtitle { color: rgba(255, 255, 255, 0.5); font-size: 13px; }

        select {
            width: 100%; padding: 14px; background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 12px;
            color: #fff; font-size: 16px; outline: none; margin-bottom: 20px; appearance: none;
        }

        .tab-container { display: flex; gap: 8px; margin-bottom: 20px; }
        .tab-btn {
            flex: 1; padding: 12px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05); color: rgba(255, 255, 255, 0.5); 
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .tab-btn.active { background: var(--accent-green); color: white; border-color: transparent; }

        .price-display { text-align: center; margin: 15px 0 25px 0; }
        .price { font-size: clamp(32px, 10vw, 48px); font-weight: 800; margin-bottom: 8px; letter-spacing: -1.5px; }
        
        .price-change-container {
            display: inline-flex; align-items: center; gap: 6px;
            font-size: 18px; font-weight: 700; padding: 6px 16px; border-radius: 12px;
        }

        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .stat { background: rgba(0, 0, 0, 0.5); padding: 14px; border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .stat-full { grid-column: span 2; }
        .stat-label { color: rgba(255, 255, 255, 0.35); font-size: 10px; text-transform: uppercase; margin-bottom: 4px; }
        .stat-value { font-size: 16px; font-weight: 700; color: #fff; }

        .alarm-section { background: rgba(0, 0, 0, 0.5); border-radius: 24px; padding: 20px; border: 1px solid rgba(255, 255, 255, 0.12); }
        .alarm-header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        .alarm-inputs-wrapper { display: flex; gap: 10px; }
        .input-group { position: relative; flex: 1; display: flex; align-items: center; }
        .input-group .material-symbols-outlined { position: absolute; left: 12px; color: rgba(255,255,255,0.3); }
        
        input[type="number"] {
            width: 100%; padding: 14px 14px 14px 38px;
            background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px; color: #fff; outline: none; font-size: 16px;
        }

        .alarm-buttons { display: flex; gap: 10px; margin-top: 15px; }
        .action { flex: 1; padding: 14px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
        .btn-set { background: var(--accent-green); color: white; }
        .btn-clear { background: rgba(248, 81, 73, 0.15); color: #ff7b7b; border: 1px solid rgba(248, 81, 73, 0.3); }

        .alarm-status { 
            margin-top: 15px; padding: 12px; border-radius: 12px; font-size: 14px; 
            text-align: center; display: none; font-weight: 800;
            align-items: center; justify-content: center; gap: 8px;
            text-transform: uppercase; transition: 0.3s;
        }

        .footer { text-align: center; margin-top: 30px; color: rgba(255, 255, 255, 0.2); font-size: 11px; }
    </style>
</head>
<body>
    <div class="widget">
        <audio id="audioHigh" src="super_mario_bros.mp3" preload="auto"></audio>
        <audio id="audioLow" src="game_over_arcade_3.mp3" preload="auto"></audio>

        <div class="header">
            <div class="crypto-icon" id="cryptoIcon"><img id="cryptoIconImg" src="" alt=""></div>
            <div>
                <div class="title" id="cryptoName">Bitcoin</div>
                <div class="subtitle" id="cryptoPair">BTC/USDT</div>
            </div>
        </div>

        <select id="cryptoSelect" onchange="changeCrypto()">
            <option value="btc">Bitcoin (BTC)</option>
            <option value="sol">Solana (SOL)</option>
            <option value="sui">Sui (SUI)</option>
            <option value="dot">Polkadot (DOT)</option>
        </select>

        <div class="tab-container">
            <button class="tab-btn active" id="btn1h" onclick="switchView('1h')">1h Trend</button>
            <button class="tab-btn" id="btn24h" onclick="switchView('24h')">24h Trend</button>
        </div>

        <div class="price-display">
            <div class="price" id="price">...</div>
            <div id="priceChangeContainer" class="price-change-container">
                <span id="trendIcon" class="material-symbols-outlined" style="font-weight: 900;"></span>
                <span id="priceChange">--</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat"><div class="stat-label">High</div><div class="stat-value" id="valHigh">--</div></div>
            <div class="stat"><div class="stat-label">Low</div><div class="stat-value" id="valLow">--</div></div>
            <div class="stat stat-full"><div class="stat-label">Volume (USDT)</div><div class="stat-value" id="valVol">--</div></div>
        </div>

        <div class="alarm-section">
            <div class="alarm-header-row">
                <div style="display: flex; align-items: center; gap: 8px; font-weight: 600;">
                    <span class="material-symbols-outlined" style="color: #4ade80;">notifications_active</span>
                    Price Alert
                </div>
                <button id="muteBtn" onclick="toggleMute()" style="background:none; border:none; cursor:pointer;">
                    <span id="speakerIcon" class="material-symbols-outlined" style="color:rgba(255,255,255,0.4)">volume_up</span>
                </button>
            </div>
            <div class="alarm-inputs-wrapper">
                <div class="input-group">
                    <span class="material-symbols-outlined">north</span>
                    <input type="number" id="alarmHigh" placeholder="Above" inputmode="decimal">
                </div>
                <div class="input-group">
                    <span class="material-symbols-outlined">south</span>
                    <input type="number" id="alarmLow" placeholder="Below" inputmode="decimal">
                </div>
            </div>
            <div class="alarm-buttons">
                <button class="action btn-set" onclick="setAlarm()">Activate</button>
                <button class="action btn-clear" onclick="clearAlarm()">Clear</button>
            </div>
            <div class="alarm-status" id="alarmStatus"></div>
        </div>

        <div class="footer">
            Live • <span id="lastUpdate">--</span>
        </div>
    </div>

    <script>
        let ws;
        let currentCrypto = 'btc', currentView = '1h', lastAlarmTime = 0;
        let statsData = {}, allAlarms = {}, triggeredState = {}, isMuted = false;
        
        const config = {
            btc: { name: 'Bitcoin', symbol: 'BTC', pair: 'btcusdt', dec: 2, img: 'https://assets.coingecko.com/coins/images/1/large/bitcoin.png' },
            sol: { name: 'Solana', symbol: 'SOL', pair: 'solusdt', dec: 2, img: 'https://assets.coingecko.com/coins/images/4128/large/solana.png' },
            sui: { name: 'Sui', symbol: 'SUI', pair: 'suiusdt', dec: 4, img: 'https://assets.coingecko.com/coins/images/26375/large/sui-ocean-square.png' },
            dot: { name: 'Polkadot', symbol: 'DOT', pair: 'dotusdt', dec: 3, img: 'https://assets.coingecko.com/coins/images/12171/large/polkadot.png' }
        };

        function connect() {
            if (ws) ws.close();
            const streams = Object.keys(config).map(k => `${config[k].pair}@ticker/${config[k].pair}@kline_1h`).join('/');
            ws = new WebSocket(`wss://stream.binance.com:9443/stream?streams=${streams}`);
            ws.onmessage = e => {
                const raw = JSON.parse(e.data);
                if (!raw.data) return;
                const [symbol, type] = raw.stream.split('@');
                const cKey = Object.keys(config).find(k => config[k].pair === symbol);
                if (!cKey) return;
                const d = raw.data;
                if (type === 'ticker') {
                    const price = parseFloat(d.c);
                    updateMemory(cKey, '24h', d.h, d.l, d.q);
                    if (cKey === currentCrypto) updateUIPrice(price, d.P);
                    checkAllAlarms(cKey, price);
                } else if (type === 'kline_1h') {
                    updateMemory(cKey, '1h', d.k.h, d.k.l, d.k.v * d.k.c);
                }
                if (cKey === currentCrypto) updateStatsUI();
            };
        }

        function triggerEffect(key, dir, price) {
            if (key === currentCrypto) {
                if (!isMuted && Date.now() - lastAlarmTime > 5000) {
                    const sound = document.getElementById(dir === 'up' ? 'audioHigh' : 'audioLow');
                    sound.play().catch(()=>{});
                    lastAlarmTime = Date.now();
                }
                const s = document.getElementById('alarmStatus');
                const icon = dir === 'up' ? 'trending_up' : 'trending_down';
                const label = dir === 'up' ? 'Trending Up' : 'Trending Down';
                
                if (dir === 'up') {
                    s.style.background = 'rgba(35, 134, 54, 0.95)';
                    s.style.border = '1px solid #4ade80';
                } else {
                    s.style.background = 'rgba(248, 81, 73, 0.95)';
                    s.style.border = '1px solid #ff7b7b';
                }
                s.style.color = '#fff';
                s.innerHTML = `${label} <span class="material-symbols-outlined" style="font-size:18px!important; margin-left:6px;">${icon}</span> <span style="margin-left:8px;">$${price.toLocaleString()}</span>`;
                s.style.display = 'flex';
                // Varmistetaan että skrollaus onnistuu jos viesti on pitkä
                s.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function updateUIPrice(price, change) {
            document.getElementById('price').innerText = '$' + price.toLocaleString('en-US', {minimumFractionDigits: config[currentCrypto].dec});
            const container = document.getElementById('priceChangeContainer');
            const chgEl = document.getElementById('priceChange');
            const iconEl = document.getElementById('trendIcon');
            const chg = parseFloat(change);
            chgEl.innerText = (chg >= 0 ? '+' : '') + chg.toFixed(2) + '%';
            if (chg >= 0) {
                container.style.color = '#4ade80';
                container.style.background = 'rgba(74, 222, 128, 0.12)';
                iconEl.innerText = 'trending_up';
            } else {
                container.style.color = '#ff6b6b';
                container.style.background = 'rgba(255, 107, 107, 0.12)';
                iconEl.innerText = 'trending_down';
            }
            document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString();
        }

        function checkAllAlarms(key, price) {
            const alarm = allAlarms[key];
            if (!alarm) return;
            if (alarm.h && price >= alarm.h) {
                if (!triggeredState[key]?.h) { triggerEffect(key, 'up', price); triggeredState[key] = {h:true}; }
            } else if (alarm.l && price <= alarm.l) {
                if (!triggeredState[key]?.l) { triggerEffect(key, 'down', price); triggeredState[key] = {l:true}; }
            }
        }

        function updateMemory(key, period, h, l, v) {
            if (!statsData[key]) statsData[key] = {};
            statsData[key][period] = { h: '$' + parseFloat(h).toLocaleString(), l: '$' + parseFloat(l).toLocaleString(), v: parseFloat(v).toLocaleString(undefined, {maximumFractionDigits: 0}) };
        }

        function changeCrypto() {
            currentCrypto = document.getElementById('cryptoSelect').value;
            const c = config[currentCrypto];
            document.getElementById('cryptoName').innerText = c.name;
            document.getElementById('cryptoPair').innerText = c.symbol + '/USDT';
            document.getElementById('cryptoIconImg').src = c.img;
            document.getElementById('alarmStatus').style.display = 'none';
            loadSettings();
            updateStatsUI();
        }

        function setAlarm() {
            allAlarms[currentCrypto] = { h: parseFloat(document.getElementById('alarmHigh').value) || null, l: parseFloat(document.getElementById('alarmLow').value) || null };
            saveSettings(); updateAlarmUI();
        }

        function clearAlarm() {
            allAlarms[currentCrypto] = null;
            document.getElementById('alarmHigh').value = '';
            document.getElementById('alarmLow').value = '';
            saveSettings(); updateAlarmUI();
        }

        function switchView(view) {
            currentView = view;
            document.getElementById('btn1h').classList.toggle('active', view === '1h');
            document.getElementById('btn24h').classList.toggle('active', view === '24h');
            updateStatsUI();
        }

        function updateStatsUI() {
            const d = statsData[currentCrypto]?.[currentView];
            if (!d) return;
            document.getElementById('valHigh').innerText = d.h;
            document.getElementById('valLow').innerText = d.l;
            document.getElementById('valVol').innerText = d.v;
        }

        function toggleMute() { isMuted = !isMuted; updateMuteUI(); saveSettings(); }
        function updateMuteUI() {
            const icon = document.getElementById('speakerIcon');
            icon.innerText = isMuted ? 'volume_off' : 'volume_up';
            icon.style.color = isMuted ? '#ff6b6b' : 'rgba(255,255,255,0.4)';
        }

        function saveSettings() { localStorage.setItem('crypto_glass_v19', JSON.stringify({ last: currentCrypto, alarms: allAlarms, muted: isMuted })); }
        function loadSettings() {
            const s = JSON.parse(localStorage.getItem('crypto_glass_v19') || '{}');
            allAlarms = s.alarms || {}; isMuted = s.muted || false; updateMuteUI();
            const d = allAlarms[currentCrypto] || {};
            document.getElementById('alarmHigh').value = d.h || '';
            document.getElementById('alarmLow').value = d.l || '';
            updateAlarmUI();
        }

        function updateAlarmUI() {
            const s = document.getElementById('alarmStatus');
            const d = allAlarms[currentCrypto];
            if (!d || (!d.h && !d.l)) { s.style.display = 'none'; return; }
            s.style.background = 'rgba(88, 166, 255, 0.1)';
            s.style.border = '1px solid rgba(88, 166, 255, 0.2)';
            s.style.color = '#8bc3ff';
            s.innerHTML = `Alert active for ${config[currentCrypto].symbol}`;
            s.style.display = 'flex';
        }

        window.onload = () => { changeCrypto(); connect(); };
    </script>
</body>
</html>

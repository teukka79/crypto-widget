<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Glass Masterpiece - Fixed Layout</title>
    <style>
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #0a0a12;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(circle at top right, #1a1a3e, #0a0a12);
            background-attachment: fixed;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;
            color: #e6edf3;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        .widget {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px; padding: 40px; 
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 450px; width: 100%;
            position: relative; overflow: hidden;
        }
        
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
        .crypto-icon { width: 52px; height: 52px; display: flex; align-items: center; justify-content: center; filter: drop-shadow(0 0 8px rgba(255,255,255,0.2)); }
        .crypto-icon img { width: 100%; height: 100%; object-fit: contain; }
        
        .title { font-size: 24px; font-weight: 600; letter-spacing: -0.5px; }
        .subtitle { color: rgba(255, 255, 255, 0.5); font-size: 14px; }

        select {
            width: 100%; padding: 12px 16px; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 14px;
            color: #fff; font-size: 16px; cursor: pointer; outline: none;
            backdrop-filter: blur(5px);
        }

        .tab-container { display: flex; gap: 8px; margin: 25px 0; }
        .tab-btn {
            flex: 1; padding: 10px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.03); color: rgba(255, 255, 255, 0.6); 
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .tab-btn.active { background: rgba(35, 134, 54, 0.8); color: white; box-shadow: 0 4px 15px rgba(35, 134, 54, 0.3); }

        .price-display { text-align: center; margin: 35px 0; }
        .price { font-size: clamp(34px, 12vw, 58px); font-weight: 800; letter-spacing: -1.5px; margin-bottom: 8px; }
        
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin: 30px 0; }
        .stat { 
            background: rgba(255, 255, 255, 0.03); 
            padding: 16px; border-radius: 18px; 
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .stat-full { grid-column: span 2; }
        .stat-label { color: rgba(255, 255, 255, 0.4); font-size: 11px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .stat-value { font-size: 18px; font-weight: 700; color: #fff; }

        .alarm-section { 
            background: rgba(255, 255, 255, 0.02); 
            border-radius: 20px; padding: 24px; 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }

        /* KORJATTU MUTE-NAPIN SIJAINTI */
        .alarm-header-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 16px;
            width: 100%;
        }
        
        .icon-svg { width: 22px; height: 22px; fill: currentColor; opacity: 0.8; }
        
        input[type="number"] {
            width: 100%; padding: 14px; background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; color: #fff;
            outline: none; font-size: 16px; transition: 0.3s;
        }
        input[type="number"]:focus { border-color: rgba(35, 134, 54, 0.5); background: rgba(0,0,0,0.3); }

        .action { flex: 1; padding: 14px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-set { background: rgba(35, 134, 54, 0.9); color: #fff; }
        .btn-clear { background: rgba(248, 81, 73, 0.1); color: #f85149; border: 1px solid rgba(248, 81, 73, 0.2); }

        /* MUTE-NAPPI ALARM-OSIOSSA */
        .mute-btn-fixed {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            margin-right: -8px; /* Poistaa ylimääräisen paddingin oikealta */
        }

        .alarm-status { margin-top: 16px; padding: 12px; border-radius: 12px; font-size: 14px; text-align: center; display: none; backdrop-filter: blur(10px); }
        .alarm-status.active { display: block; background: rgba(88, 166, 255, 0.1); color: #58a6ff; border: 1px solid rgba(88, 166, 255, 0.2); }
        .alarm-status.triggered { display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 700; animation: pulse 1s infinite; }
        .triggered-up { background: rgba(63, 185, 80, 0.2); color: #3fb950; border: 1px solid rgba(63, 185, 80, 0.3); }
        .triggered-down { background: rgba(248, 81, 73, 0.2); color: #f85149; border: 1px solid rgba(248, 81, 73, 0.3); }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .footer { text-align: center; margin-top: 25px; color: rgba(255, 255, 255, 0.3); font-size: 11px; }
    </style>
</head>
<body>
    <div class="widget">
        <audio id="audioHigh" src="super_mario_bros.mp3" preload="auto"></audio>
        <audio id="audioLow" src="game_over_arcade_3.mp3" preload="auto"></audio>

        <div class="header">
            <div class="crypto-icon" id="cryptoIcon"><img id="cryptoIconImg" src="" alt="icon"></div>
            <div>
                <div class="title" id="cryptoName">Bitcoin</div>
                <div class="subtitle" id="cryptoPair">BTC/USDT</div>
            </div>
        </div>

        <select id="cryptoSelect" onchange="changeCrypto()">
            <option value="btc">Bitcoin (BTC)</option>
            <option value="sol">Solana (SOL)</option>
            <option value="sui">Sui (SUI)</option>
            <option value="dot">Polkadot (DOT)</option>
        </select>

        <div class="tab-container">
            <button class="tab-btn active" id="btn1h" onclick="switchView('1h')">1h Trend</button>
            <button class="tab-btn" id="btn24h" onclick="switchView('24h')">24h Trend</button>
        </div>

        <div class="price-display">
            <div class="price" id="price">...</div>
            <div id="priceChange" style="font-size: 18px; font-weight: 600; padding: 6px 14px; border-radius: 10px; display: inline-block;">--</div>
        </div>

        <div class="stats">
            <div class="stat"><div class="stat-label" id="labelHigh">1h High</div><div class="stat-value" id="valHigh">--</div></div>
            <div class="stat"><div class="stat-label" id="labelLow">1h Low</div><div class="stat-value" id="valLow">--</div></div>
            <div class="stat stat-full"><div class="stat-label" id="labelVol">1h Volume (USDT)</div><div class="stat-value" id="valVol">--</div></div>
        </div>

        <div class="alarm-section">
            <div class="alarm-header-row">
                <div style="font-weight: 600; display: flex; align-items: center; gap: 8px;">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
                    Price Alert
                </div>
                <button id="muteBtn" class="mute-btn-fixed" onclick="toggleMute()">
                    <svg id="speakerIcon" class="icon-svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                </button>
            </div>
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <input type="number" id="alarmHigh" placeholder="Above" inputmode="decimal">
                <input type="number" id="alarmLow" placeholder="Below" inputmode="decimal">
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="action btn-set" onclick="setAlarm()">Activate</button>
                <button class="action btn-clear" onclick="clearAlarm()">Clear</button>
            </div>
            <div class="alarm-status" id="alarmStatus"></div>
        </div>

        <div class="footer">
            <span id="connectionText">Connecting...</span> • <span id="lastUpdate">--</span>
        </div>
    </div>

    <script>
        let ws;
        let currentCrypto = 'btc', currentView = '1h', lastAlarmTime = 0;
        let statsData = {}, allAlarms = {}, triggeredState = {}, isMuted = false;
        
        const config = {
            btc: { name: 'Bitcoin', symbol: 'BTC', pair: 'btcusdt', dec: 2, img: 'https://assets.coingecko.com/coins/images/1/large/bitcoin.png' },
            sol: { name: 'Solana', symbol: 'SOL', pair: 'solusdt', dec: 2, img: 'https://assets.coingecko.com/coins/images/4128/large/solana.png' },
            sui: { name: 'Sui', symbol: 'SUI', pair: 'suiusdt', dec: 4, img: 'https://assets.coingecko.com/coins/images/26375/large/sui-ocean-square.png' },
            dot: { name: 'Polkadot', symbol: 'DOT', pair: 'dotusdt', dec: 3, img: 'https://assets.coingecko.com/coins/images/12171/large/polkadot.png' }
        };

        const TREND_UP = '<svg class="icon-svg" viewBox="0 0 24 24"><path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6h-6z"/></svg>';
        const TREND_DOWN = '<svg class="icon-svg" viewBox="0 0 24 24"><path d="M16 18l2.29-2.29-4.88-4.88-4 4L2 7.41 3.41 6l6 6 4-4 6.3 6.29L22 12v6h-6z"/></svg>';

        function connect() {
            if (ws) ws.close();
            const streams = Object.keys(config).map(k => `${config[k].pair}@ticker/${config[k].pair}@kline_1h`).join('/');
            ws = new WebSocket(`wss://stream.binance.com:9443/stream?streams=${streams}`);
            ws.onmessage = e => {
                const raw = JSON.parse(e.data);
                if (!raw.data) return;
                const [symbol, type] = raw.stream.split('@');
                const cKey = Object.keys(config).find(k => config[k].pair === symbol);
                if (!cKey) return;
                const d = raw.data;
                if (type === 'ticker') {
                    const price = parseFloat(d.c);
                    updateMemory(cKey, '24h', d.h, d.l, d.q);
                    if (cKey === currentCrypto) updateUIPrice(price, d.P);
                    checkAllAlarms(cKey, price);
                } else if (type === 'kline_1h') {
                    updateMemory(cKey, '1h', d.k.h, d.k.l, d.k.v * d.k.c);
                }
                if (cKey === currentCrypto) updateStatsUI();
            };
            ws.onopen = () => document.getElementById('connectionText').innerText = 'Live';
        }

        function triggerEffect(key, dir, price) {
            if (key === currentCrypto) {
                if (!isMuted && Date.now() - lastAlarmTime > 5000) {
                    const sound = document.getElementById(dir === 'up' ? 'audioHigh' : 'audioLow');
                    sound.play().catch(e => console.log("Audio play failed:", e));
                    lastAlarmTime = Date.now();
                }
                const s = document.getElementById('alarmStatus');
                s.innerHTML = `${dir === 'up' ? TREND_UP : TREND_DOWN} TRENDING ${dir.toUpperCase()}: $${price.toLocaleString()}`;
                s.className = `alarm-status triggered ${dir === 'up' ? 'triggered-up' : 'triggered-down'}`;
                s.style.display = 'flex';
            }
        }

        function checkAllAlarms(key, price) {
            const alarm = allAlarms[key];
            if (!alarm) return;
            if (alarm.h && price >= alarm.h) {
                if (!triggeredState[key]?.h) { triggerEffect(key, 'up', price); triggeredState[key] = {...triggeredState[key], h:true}; }
            } else { if (triggeredState[key]) triggeredState[key].h = false; }
            if (alarm.l && price <= alarm.l) {
                if (!triggeredState[key]?.l) { triggerEffect(key, 'down', price); triggeredState[key] = {...triggeredState[key], l:true}; }
            } else { if (triggeredState[key]) triggeredState[key].l = false; }
        }

        function updateMemory(key, period, h, l, v) {
            if (!statsData[key]) statsData[key] = {};
            statsData[key][period] = { h: '$' + parseFloat(h).toLocaleString(), l: '$' + parseFloat(l).toLocaleString(), v: parseFloat(v).toLocaleString(undefined, {maximumFractionDigits: 0}) };
        }

        function updateUIPrice(price, change) {
            document.getElementById('price').innerText = '$' + price.toLocaleString('en-US', {minimumFractionDigits: config[currentCrypto].dec});
            const chgEl = document.getElementById('priceChange');
            const chg = parseFloat(change);
            chgEl.innerText = (chg>=0?'+':'') + chg.toFixed(2) + '%';
            chgEl.style.color = chg >= 0 ? '#3fb950' : '#f85149';
            chgEl.style.background = chg >= 0 ? 'rgba(63, 185, 80, 0.1)' : 'rgba(248, 81, 73, 0.1)';
            document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString();
        }

        function changeCrypto() {
            currentCrypto = document.getElementById('cryptoSelect').value;
            const c = config[currentCrypto];
            document.getElementById('cryptoName').innerText = c.name;
            document.getElementById('cryptoPair').innerText = c.symbol + '/USDT';
            document.getElementById('cryptoIconImg').src = c.img;
            document.getElementById('alarmStatus').style.display = 'none';
            loadSettings();
            updateStatsUI();
        }

        function setAlarm() {
            const hAudio = document.getElementById('audioHigh');
            const lAudio = document.getElementById('audioLow');
            hAudio.play().then(() => { hAudio.pause(); hAudio.currentTime = 0; }).catch(()=>{});
            lAudio.play().then(() => { lAudio.pause(); lAudio.currentTime = 0; }).catch(()=>{});

            allAlarms[currentCrypto] = { h: parseFloat(document.getElementById('alarmHigh').value) || null, l: parseFloat(document.getElementById('alarmLow').value) || null };
            saveSettings(); updateAlarmUI();
        }

        function switchView(view) {
            currentView = view;
            document.getElementById('btn1h').classList.toggle('active', view === '1h');
            document.getElementById('btn24h').classList.toggle('active', view === '24h');
            updateStatsUI();
        }

        function updateStatsUI() {
            const d = statsData[currentCrypto]?.[currentView];
            if (!d) return;
            document.getElementById('labelHigh').innerText = `${currentView} High`;
            document.getElementById('labelLow').innerText = `${currentView} Low`;
            document.getElementById('labelVol').innerText = `${currentView} Volume`;
            document.getElementById('valHigh').innerText = d.h;
            document.getElementById('valLow').innerText = d.l;
            document.getElementById('valVol').innerText = d.v;
        }

        function clearAlarm() {
            allAlarms[currentCrypto] = null;
            document.getElementById('alarmHigh').value = '';
            document.getElementById('alarmLow').value = '';
            saveSettings(); updateAlarmUI();
        }

        function toggleMute() { isMuted = !isMuted; updateMuteUI(); saveSettings(); }
        function updateMuteUI() {
            const btn = document.getElementById('muteBtn');
            btn.style.color = isMuted ? "#f85149" : "rgba(255,255,255,0.4)";
        }

        function saveSettings() { localStorage.setItem('crypto_glass_final', JSON.stringify({ last: currentCrypto, alarms: allAlarms, muted: isMuted })); }
        function loadSettings() {
            const s = JSON.parse(localStorage.getItem('crypto_glass_final') || '{}');
            allAlarms = s.alarms || {}; isMuted = s.muted || false; updateMuteUI();
            const d = allAlarms[currentCrypto] || {};
            document.getElementById('alarmHigh').value = d.h || '';
            document.getElementById('alarmLow').value = d.l || '';
            updateAlarmUI();
        }

        function updateAlarmUI() {
            const s = document.getElementById('alarmStatus');
            const d = allAlarms[currentCrypto];
            if (!d || (!d.h && !d.l)) { s.style.display = 'none'; return; }
            s.innerText = `Alert active for ${config[currentCrypto].symbol}`;
            s.className = 'alarm-status active';
            s.style.display = 'block';
        }

        window.onload = () => { changeCrypto(); connect(); };
    </script>
</body>
</html>
